<section class="container mt-5">
  <div class="card shadow-lg p-4">
    <h3 class="text-center my-4">Insert a user</h3>
    <hr />
    <form>
      <div class="my-3">
        <label class="form-label" for="nombre">Username</label>
        <input
          class="form-control rounded-pill"
          type="text"
          id="username"
          formControlName="username"
          placeholder="Enter the username"
        />
      </div>
      <div class="my-3">
        <label class="form-label" for="nombre">Email</label>
        <input
          class="form-control rounded-pill"
          type="text"
          id="email"
          formControlName="email"
          placeholder="Enter the email"
        />
      </div>
      <div class="my-3">
        <label class="form-label" for="nombre">Job title</label>
        <select
          class="form-select rounded-pill"
          id="job title"
          formControlName="job title"
        >
          <option value="">Select a job title</option>
          <option value="operator">Operator</option>
          <option value="manager">Manager</option>
          <option value="team leader">Team leader</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label" for="nombre">Password</label>
        <input
          class="form-control rounded-pill"
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter the password"
        />
      </div>
      <div class="my-3">
        <label class="form-label" for="nombre">Warehouse</label>
        <select
          class="form-select rounded-pill"
          id="warehouse"
          formControlName="warehouse"
        >
          <option value="">Select a warehouse</option>
          <option value="warehouse A">Warehouse A</option>
          <option value="warehouse B">Warehouse B</option>
          <option value="warehouse C">Warehouse C</option>
        </select>
      </div>
      <div class="d-flex gap-2 my-3">
        <input
          type="submit"
          value="Register"
          class="btn btn-success w-100 rounded-pill"
        />
        <input
          type="submit"
          value="Delete"
          class="btn btn-danger w-100 rounded-pill"
        />
      </div>
    </form>
  </div>
</section>
