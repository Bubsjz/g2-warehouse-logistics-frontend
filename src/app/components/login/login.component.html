<div class="background">
    <div class="d-flex justify-content-center align-items-center vh-100 form-container">
        <div class="card p-4 shadow box">

            <h2 class="text-left ps-4 pt-4 pb-3 pe-4">Sign in</h2>
            <p class="text-left ps-4 pt-2 pb-4 pe-4 p-color">Log in by entering your identification and password.</p>

            <form>
                <div class="ps-4 pe-4 pt-3 pb-3 email-container">
                    <label class="pb-2 label-text" for="email">Identification</label>
                    <input type="email" class="form-control custom-input" id="email" placeholder="email@warehouse.com">
                </div>

                <div class="ps-4 pe-4 pt-2 pb-4 password-container">
                    <label class="pb-2 label-text" for="password">Password</label>
                    <input type="password" class="form-control custom-input" id="email" placeholder="*************">
                </div>

                <div class="ps-4 pe-4 pt-3 pb-4 d-flex justify-content-center align-items-center">
                    <button class="btn btn-color btn-text-size text-white w-100 btn-padding rounded-3">Log in</button>
                </div>

                <p class="ps-4 pe-4 pb-4 p-color d-flex justify-content-center align-items-center">
                    Don't have an account?
                    <span class="underline-text ms-1">Sign up here</span>
                </p>
            </form>
        </div>
    </div>
      



    
</div>
