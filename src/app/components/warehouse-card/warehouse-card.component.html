<div class="card border-0 p-4">

  <div class="row">

    <div class="col-md-6 d-flex justify-content-center align-items-center ps-0 custom-border">
      <img src="warehouse1.png" alt="imagen" class="img-fluid custom-size">
    </div>

    <div class="col-md-6 p-0">
      <div class="card-body p-5">
        <h2 class="card-title"><strong>Warehouse 1</strong></h2>
        <div class="d-flex align-items-center">
          <h4 class="card-subtitle mt-3 mb-4 text-info">C/ Colmenar, 1, 41098</h4>
          <button class="btn ms-2 mb-2" title="View in map">
            <i class="fa-solid fa-location-crosshairs" style="color: #060606"></i>
          </button>
        </div>
        <hr class="mt-2 mb-4">
        <p class="card-text mb-2">Warehouse 1 is located in Torre de la Reina, Sevilla, Spain. The staff is comprised of 
            2 employees: 1 truck driver and 1 product manager. The complete list of employees is found below</p>
        <p class="card-text pt-3">
          <strong>Email: </strong>
            <a [href]="'mailto: almacen1@gmail.com'">almacen1.gmail.com</a>
        </p>
        <div class="d-flex mt-5">
            <a class="btn btn-outline-success m-2 p-2 px-4">Update</a>
            <a class="btn btn-outline-danger m-2 p-2 px-4">Delete</a>
            <a class="btn btn-outline-secondary m-2 p-2 px-4">Home</a>
        </div>
      </div>
      
    </div>

  </div>

</div>
