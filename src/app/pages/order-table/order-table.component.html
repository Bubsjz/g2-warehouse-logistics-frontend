<div class="container">
    <app-order-filter  (filteredDeliveriesChange)="filterPadre($event)" ></app-order-filter>
</div>
<section class="container mt-5">
    <div class="table-responsive">
        <table class="table table-borderless table-hover  ">
            <thead class="colortable">
                <tr>
                    <th scope="col">Orders</th>
                    <th scope="col">Date</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Number plate</th>
                    <th scope="col">Status</th>
                    <th scope="col">Edit</th>
                </tr>
            </thead>
            <tbody>
                @for(order of this.arrDeliveri; track order.ID_delivery){
                    <tr>
                        <th scope="row" class="text-primary pointer">AUIT34J</th>
                        <td>{{order.Received_date}}</td>
                        <td>{{order.Destiny_warehouse.Name}}</td>
                        <td>{{order.Truck.Plate}}</td>
                        <td>
                            <button class="btn btn-light">
                            <div class="task-status">
                                @if(order.Status === "correction needed" ){
                                    <span class="status-circle corrections"></span>
                                    <p  class="td-p text-danger">{{order.Status}} <i class="fa-solid fa-circle-exclamation"></i></p>
                                }@else if(order.Status === "in transit"|| order.Status === "accepted"){
                                    <p  class="td-p text-success">{{order.Status}}<i class="fa-solid fa-truck-fast fa-lg"></i></p>
                                }@else if(order.Status === "ready departure"){
                                    <span class="status-circle ready"></span>
                                    <p  class="td-p text-success">{{order.Status}}</p>
                                }@else if(order.Status === "pending"){
                                    <p  class="td-p text-warning">{{order.Status}}</p>
                                }
                            </div>
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-outline-primary">
                                <i class=" btnedit fa-regular fa-pen-to-square fa-xl" ></i>
                            </button>
                        </td>
                    </tr>
                }
        </table>
    </div>
</section>

<div class="mt-5 d-flex flex-row justify-content-center ">
  
</div>
