<section class="container mt-5">
  <div class="card shadow-lg p-4">
    <h3 class="text-center my-4">Creation of warehouse</h3>
    <hr />
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
      <div class="my-3">
        <label class="form-label" for="name">Warehouse name</label>
        <input class="form-control rounded-pill" type="text" id="name" formControlName="name"
          placeholder="Enter the name of the warehouse" />
      </div>
      <div class="my-3">
        <label class="form-label" for="locality">Locality</label>
        <input class="form-control rounded-pill" type="text" id="locality" formControlName="locality"
          placeholder="Enter the locality of the warehouse" />
      </div>
      <div class="my-3">
        <label class="form-label" for="address">Address</label>
        <input class="form-control rounded-pill" type="text" id="address" formControlName="address"
          placeholder="Enter the street of the warehouse" />
      </div>
      <div class="my-3">
        <label class="form-label" for="image">Upload image</label>
        <div class="image-upload">
          <input class="form-control rounded-pill" type="file" id="image" formControlName="image" accept="image/*"
            style="display: none" (change)="onFileSelected($event)" />
        </div>
      </div>
      @if(this.imagePreview){
        <div class="mb-4">
          <img [src]="imagePreview" alt="image warehouse"  class="mt-3 img-thumbnail" style="max-width: 200px;"/>
  
        </div>
      }
        <div>
          <button type="button" onclick="document.getElementById('image').click()" class="btn btn-secondary">
            Select image
          </button>
          @if(!this.imagePreview){
            <span id="image-name" class="ms-2">No image selected</span>
          }
        </div>
        <div class="d-flex justify-content-center gap-2 my-3">
          <input type="submit" value="Create" class="btn btn-success rounded-pill btn-size" />
          <input type="button" value="Delete" class="btn btn-danger rounded-pill btn-size"
            onclick="deleteWarehouse()" />
        </div>
          
        </form>
      </div>
</section>
