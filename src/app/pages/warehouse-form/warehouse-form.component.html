
<section class="container mt-5">
  <div class="card shadow-lg p-4">
    <h3 class="text-center my-4">Create Warehouse</h3>
    <hr />
    <form [formGroup]="warehouseForm" (ngSubmit)="onSubmit()">
      <div class="my-3">
        <label class="form-label" for="name"><strong>Warehouse Name</strong></label>
        <input
          class="form-control rounded-pill"
          type="text"
          id="name"
          formControlName="name"
          placeholder="Enter the warehouse name"
        />
        <small class="text-danger" *ngIf="checkControl('name', 'required')">Name is required.</small>
        <small class="text-danger" *ngIf="checkControl('name', 'minlength')">Name must be at least 3 characters.</small>
      </div>

      <div class="my-3">
        <label class="form-label" for="location"><strong>Location</strong></label>
        <input
          class="form-control rounded-pill"
          type="text"
          id="location"
          formControlName="location"
          placeholder="Enter the location"
        />
        <small class="text-danger" *ngIf="checkControl('location', 'required')">Location is required.</small>
      </div>

      <div class="my-3">
        <label class="form-label" for="capacity"><strong>Capacity</strong></label>
        <input
          class="form-control rounded-pill"
          type="text"
          id="capacity"
          formControlName="capacity"
          placeholder="Enter the capacity"
        />
        <small class="text-danger" *ngIf="checkControl('capacity', 'required')">Capacity is required.</small>
        <small class="text-danger" *ngIf="checkControl('capacity', 'pattern')">Capacity must be a valid number.</small>
      </div>

      <button class="btn btn-primary rounded-pill w-100 mt-4" type="submit">Save Warehouse</button>
    </form>
  </div>
</section>
